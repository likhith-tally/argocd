  nats:
    url: "nats://nats.nats-ns.svc.cluster.local:4222"

namespaced: true

affinity: 
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - nack
      topologyKey: kubernetes.io/hostname

nodeSelector: 
  oke.oraclecloud.com/pool.name : nats

